<div class="pto-admin-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Manage PTO Requests</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="ptos" class="full-width">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let pto">{{ pto.username }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let pto">{{ pto.name }}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start Date</th>
          <td mat-cell *matCellDef="let pto">{{ pto.startDate }}</td>
        </ng-container>
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>End Date</th>
          <td mat-cell *matCellDef="let pto">{{ pto.endDate }}</td>
        </ng-container>
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Reason</th>
          <td mat-cell *matCellDef="let pto">{{ pto.reason }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let pto">{{ pto.status | titlecase }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let pto">
            <button
              mat-button
              color="primary"
              *ngIf="pto.status === 'pending'"
              (click)="updateStatus(pto.id, 'approved')"
            >
              Approve
            </button>
            <button
              mat-button
              color="warn"
              *ngIf="pto.status === 'pending'"
              (click)="updateStatus(pto.id, 'rejected')"
            >
              Reject
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
